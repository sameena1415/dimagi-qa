# This workflow will install Python dependencies, run tests and lint with a single version of Python
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-python-with-github-actions

name: Multi Select Tests

on:
  repository_dispatch:
    types: [ deploy_success ]
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to run tests against'
        required: true
        default: 'staging'
        type: choice
        options:
          - staging
          - production
          - eu
  schedule:
    - cron: '30 7 * * 1-5'

jobs:
  block_invalid_env:
    runs-on: ubuntu-latest
    steps:
      - id: invalid-deploy
        if: ${{ github.event_name == 'repository_dispatch' && github.event.client_payload.environment != 'production' }}
        run: |
          echo "‚ùå Deployment runs are not meant for the 'non-production' environment."
          exit 1

      - id: block-non-approved
        if: ${{ github.event_name == 'repository_dispatch' && github.event.client_payload.environment == 'india' }}
        run: |
          echo "‚ùå Invalid environment: ${{ github.event.client_payload.environment }}"
          exit 1

  set_matrix:
    needs: block_invalid_env
    runs-on: ubuntu-latest
    if: ${{ !(github.event_name == 'repository_dispatch' && github.event.client_payload.environment == 'staging') }}
    outputs:
      matrix: ${{ steps.set-matrix-schedule.outputs.matrix || steps.set-matrix-deploy.outputs.matrix || steps.set-matrix-manual.outputs.matrix || steps.set-matrix-default.outputs.matrix }}
    steps:
      - id: set-matrix-schedule
        if: ${{ github.event_name  == 'schedule' }}
        run: |
          echo "::set-output name=matrix::{\"environment\": [\"staging\"]}"
      - id: set-matrix-deploy
        if: ${{ github.event_name == 'repository_dispatch' && github.event.client_payload.environment != 'staging' }}
        run: |
          echo "::set-output name=matrix::{\"environment\": [\"${{ github.event.client_payload.environment }}\"]}"
      - id: set-matrix-manual
        if: ${{ github.event_name == 'workflow_dispatch' }}
        run: |
          echo "::set-output name=matrix::{\"environment\": [\"${{ inputs.environment }}\"]}"
      - id: set-matrix-default
        if: ${{ github.event_name != 'repository_dispatch' }}
        run: |
          echo "::set-output name=matrix::{\"environment\": [\"production\", \"staging\", \"eu\"]}"

  build:
    needs: set_matrix
    strategy:
      fail-fast: false
      matrix: ${{ fromJSON(needs.set_matrix.outputs.matrix) }}
    concurrency:
      group: ${{ github.workflow }}-${{ matrix.environment }}
      cancel-in-progress: true
    name: Multi Select on '${{ matrix.environment }}'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up Python 3.13
        uses: actions/setup-python@v2
        with:
          python-version: 3.13

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r Features/MultiSelect/requires.txt

      - name: Multi Select Regression
        env:
          DIMAGIQA_ENV: ${{ matrix.environment }}  #${{ secrets.DIMAGIQA_URL }}
          DIMAGIQA_LOGIN_USERNAME: ${{ secrets.DIMAGIQA_LOGIN_USERNAME }}
          DIMAGIQA_LOGIN_PASSWORD: ${{ secrets.DIMAGIQA_LOGIN_PASSWORD }}
          DIMAGIQA_MAIL_USERNAME: ${{ secrets.DIMAGIQA_MAIL_USERNAME }}
          DIMAGIQA_MAIL_PASSWORD: ${{ secrets.DIMAGIQA_MAIL_PASSWORD }}
          ENABLE_WAITS: 'true'
        run: |
          echo "client_payload: ${{ toJson(github.event.client_payload) }}"
          echo "matrix environment: ${{ matrix.environment }}"
          echo "NOW=$(date +'%m-%d %H:%M')" >> $GITHUB_ENV
          echo ${{env.NOW}}
          pytest -v "./Features/MultiSelect/test_cases" --dist=loadfile --reruns 1 --html=report_${{ matrix.environment }}.html

      - name: Parse test counts
        id: parse_counts
        if: always()
        run: |
          # Extract variables from the hqsmoke_test_counts.txt file
          while IFS= read -r line; do
            echo "::set-output name=${line%=*}::${line#*=}"
          done < ms_test_counts_${{ matrix.environment }}.txt

      - name: Archive test results
        id: artifact-upload-step
        if: ${{ success() || failure() }}
        uses: actions/upload-artifact@v4
        with:
          name: test-result-reports--${{ matrix.environment }}-${{ github.run_id }}
          path: /home/runner/work/dimagi-qa/dimagi-qa/report_${{ matrix.environment }}.html
          retention-days: 2

      - name: Fetch artifact ID
        run: echo 'Artifact ID is ${{ steps.artifact-upload-step.outputs.artifact-id }}'

      - name: Set email vars
        if: ${{ success() || failure() }}
        id: configure_email
        uses: actions/github-script@v6
        env:
            JOB_STATUS: ${{ job.status }}
            CC_ENV: ${{ matrix.environment }}
        with:
          script: |
            const { promises: fs } = require('fs')

            const {JOB_STATUS, NOW, CC_ENV, GITHUB_HEAD_REF} = process.env
            const prefix = `[${CC_ENV}] Multi Select - ${JOB_STATUS.toUpperCase()} - Run #${context.runNumber}`
            const suffix = `at ${NOW}`

            let subject = `${prefix} on "deploy_success" ${suffix}`
            if (context.eventName !== "repository_dispatch") {
              subject = `${prefix} on branch "${GITHUB_HEAD_REF}" ${suffix}`
            }

            let bodyFile = './common_utilities/mail_templates/email_pass.md'
            if (JOB_STATUS !== 'success') {
              bodyFile = './common_utilities/mail_templates/email_fail.md'
            }

            let actionRunLink = context.payload.repository.html_url + `/actions/runs/${context.runId}`
            let testSuite = 'Multi Select Regression'
            let bodyContent = await fs.readFile(bodyFile, 'utf8')
            bodyContent = bodyContent.replace(/{{actionRunLink}}/g, actionRunLink)
                .replace(/{{runNumber}}/g, context.runNumber)
                .replace(/{{environment}}/g, CC_ENV)
                .replace(/{{testSuite}}/g, testSuite)
            
            let receivers = 'qa-automation@dimagi.com'
            if (context.eventName !== "pull_request" || context.eventName !== "push") {
              receivers = 'qa@dimagi.com, sameena.shaik@fissionlabs.com'
            }

            return {
              "subject": subject,
              "body": bodyContent,
              "reference": Math.random().toString(36).substr(2),  // used to prevent threading of similar emails
              "receivers": receivers
            }

      - name: Send Result Email
        if: ${{ failure() }}
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com
          server_port: 465
          username: ${{secrets.DIMAGIQA_MAIL_USERNAME}}
          password: ${{secrets.DIMAGIQA_MAIL_PASSWORD}}
          subject: ${{ fromJSON(steps.configure_email.outputs.result).subject }}
          to: ${{ fromJSON(steps.configure_email.outputs.result).receivers }}
          from: <${{secrets.DIMAGIQA_MAIL_USERNAME}}>
          html_body: ${{ fromJSON(steps.configure_email.outputs.result).body }}
          convert_markdown: true
          attachments: ${{ github.workspace }}/report_${{ matrix.environment }}.html
          in_reply_to: ${{ fromJSON(steps.configure_email.outputs.result).reference }}

      - name: Set slack vars
        if: ${{ always() }}
        id: configure_slack
        uses: actions/github-script@v6
        env:
            JOB_STATUS: ${{ job.status }}
            CC_ENV: ${{ matrix.environment }}
            CC_EVENT: ${{ github.event_name }}
        with:
          result-encoding: json
          script: |

            const {CC_ENV, JOB_STATUS, CC_EVENT} = process.env;
            let SLACK_WEBHOOK_URL = '';
            let SLACK_CHANNEL_ID = '';
            if (CC_EVENT == 'repository_dispatch' && CC_ENV == 'production') {
              SLACK_WEBHOOK_URL = '${{ secrets.SLACK_WEBHOOK_URL_PROD_RESULTS }}';
              SLACK_CHANNEL_ID = '${{ secrets.SLACK_CHANNEL_ID_PROD }}';
              console.log( "Prod deploy");
            } else if (CC_EVENT != 'repository_dispatch' && CC_ENV == 'production' && JOB_STATUS == 'failure') {
              SLACK_WEBHOOK_URL = '${{ secrets.SLACK_WEBHOOK_URL_USH }}';
              SLACK_CHANNEL_ID = '${{ secrets.SLACK_CHANNEL_ID_USH }}';
              console.log( "Not Prod deploy but Prof failure");
            } else if (CC_ENV == 'staging' && JOB_STATUS == 'failure') {
              SLACK_WEBHOOK_URL = '${{ secrets.SLACK_WEBHOOK_URL_USH }}';
              SLACK_CHANNEL_ID = '${{ secrets.SLACK_CHANNEL_ID_USH }}';
              console.log("Staging Failure");
            } else if (CC_EVENT == 'repository_dispatch' && CC_ENV == 'india') {
              SLACK_WEBHOOK_URL = '${{ secrets.SLACK_WEBHOOK_URL_INDIA }}';
              SLACK_CHANNEL_ID = '${{ secrets.SLACK_CHANNEL_ID_INDIA }}';
              console.log("India Failure");
            } else if (CC_EVENT == 'repository_dispatch' && CC_ENV == 'eu') {
              SLACK_WEBHOOK_URL = '${{ secrets.SLACK_WEBHOOK_URL_EU }}';
              SLACK_CHANNEL_ID = '${{ secrets.SLACK_CHANNEL_ID_EU }}';
              console.log("EU Failure");
            } else if (CC_EVENT != 'repository_dispatch' && CC_ENV == 'india' && JOB_STATUS == 'failure') {
              SLACK_WEBHOOK_URL = '${{ secrets.SLACK_WEBHOOK_URL_USH }}';
              SLACK_CHANNEL_ID = '${{ secrets.SLACK_CHANNEL_ID_USH }}';
              console.log("India Failure");
            } else if (CC_EVENT != 'repository_dispatch' && CC_ENV == 'eu' && JOB_STATUS == 'failure') {
              SLACK_WEBHOOK_URL = '${{ secrets.SLACK_WEBHOOK_URL_USH }}';
              SLACK_CHANNEL_ID = '${{ secrets.SLACK_CHANNEL_ID_USH }}';
              console.log("EU Failure");
            } else {
              SLACK_WEBHOOK_URL = '';
              SLACK_CHANNEL_ID = '';
              console.log("No notification sent");
            }
            
            core.setOutput('SLACK_WEBHOOK_URL', SLACK_WEBHOOK_URL);
            core.setOutput('SLACK_CHANNEL_ID', SLACK_CHANNEL_ID);

            return { SLACK_WEBHOOK_URL, SLACK_CHANNEL_ID };

      - name: Upload Combined Chart to Slack
        if: ${{ (success() || failure()) && steps.configure_slack.outputs.SLACK_CHANNEL_ID != '' }}
        env:
          SLACK_QA_BOT_TOKEN: ${{ secrets.SLACK_QA_BOT_TOKEN }}
          SLACK_CHANNEL_ID: ${{ steps.configure_slack.outputs.SLACK_CHANNEL_ID }}
          GITHUB_SERVER_URL: ${{ github.server_url }}
          GITHUB_REPOSITORY: ${{ github.repository }}
          GITHUB_RUN_ID: ${{ github.run_id }}
          ARTIFACT_ID: ${{ steps.artifact-upload-step.outputs.artifact-id }}
          JOB_STATUS: ${{ job.status }}
          ENVIRONMENT: ${{ matrix.environment }}
          WORKFLOW_NAME: ${{ github.workflow }}
          CC_EVENT: ${{ github.event_name }}
        run: |
          set -e
          pip install --quiet slack_sdk

          # Determine emoji based on job status
          if [ "$JOB_STATUS" = "success" ]; then
            STATUS_ICON="‚úÖ"
          else
            STATUS_ICON="‚ùå"
          fi

          # Prepare variables
          ARTIFACT_URL="${GITHUB_SERVER_URL}/${GITHUB_REPOSITORY}/actions/runs/${GITHUB_RUN_ID}/artifacts/${ARTIFACT_ID}"
          ENVIRONMENT_UPPER=$(echo "$ENVIRONMENT" | tr '[:lower:]' '[:upper:]')
          PNG_PATH="slack_charts/summary_combined.png"

          if [ ! -f "$PNG_PATH" ]; then
            echo "‚ùå ERROR: File not found: $PNG_PATH"
            exit 1
          fi

          python - <<'EOF'
          import os
          from slack_sdk import WebClient
          from slack_sdk.errors import SlackApiError

          token = os.environ["SLACK_QA_BOT_TOKEN"]
          channel = os.environ["SLACK_CHANNEL_ID"]
          artifact_url = os.environ["GITHUB_SERVER_URL"] + "/" + os.environ["GITHUB_REPOSITORY"] + "/actions/runs/" + os.environ["GITHUB_RUN_ID"] + "/artifacts/" + os.environ["ARTIFACT_ID"]
          env = os.environ["ENVIRONMENT"].upper()
          workflow = os.environ["WORKFLOW_NAME"]
          status_icon = "‚úÖ" if os.environ.get("JOB_STATUS") == "success" else "‚ùå"
          file_path = "slack_charts/summary_combined.png"

          event_type = os.environ.get("CC_EVENT", "").lower()

          # Map event types to friendly labels
          if event_type == "repository_dispatch":
              event_label = "DEPLOY_SUCCESS"
          elif event_type in ["push", "pull_request"]:
              event_label = "PUSH/PULL"
          elif event_type == "workflow_dispatch":
              event_label = "MANUAL TRIGGER"
          elif event_type == "schedule":
              event_label = "SCHEDULED TRIGGER"
          else:
              event_label = f"{event_type.upper() or 'UNKNOWN'}"

          client = WebClient(token=token)

          message = (
              f"{status_icon} üìä *[{env}] {workflow} Test Summary Charts triggered by {event_label} event*\n\n"
              f"üìé *Artifact:* <{artifact_url}|Download here>"
          )

          try:
              response = client.files_upload_v2(
                  file=file_path,
                  filename="summary_combined.png",
                  title="summary combined",
                  initial_comment=message,
                  channel=channel
              )
              if not response.get("ok", False):
                  raise SlackApiError("Upload failed", response)
              permalink = response["file"]["permalink"]
              print(f"‚úÖ Uploaded successfully: {permalink}")
          except SlackApiError as e:
              print(f"‚ùå Slack API error: {e.response['error']}")
              raise
          EOF
