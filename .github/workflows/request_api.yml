    - name: Upload Combined Chart to Slack
      if: ${{ (success() || failure()) && steps.configure_slack.outputs.SLACK_CHANNEL_ID != '' }}
      run: |
        set -euo pipefail

        if [ "${{ job.status }}" = "success" ]; then
          STATUS_ICON="‚úÖ"
          STYLE_BUTTON="primary"
        else
          STATUS_ICON="‚ùå"
          STYLE_BUTTON="danger"
        fi

        ARTIFACT_URL="${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}/artifacts/${{ steps.artifact-upload-step.outputs.artifact-id }}"
        ENVIRONMENT=$(echo "${{ matrix.environment }}" | tr '[:lower:]' '[:upper:]')
        ENVIRONMENT="[$ENVIRONMENT]"
        COMMENT="$STATUS_ICON üìä *$ENVIRONMENT ${{ github.workflow }} Test Summary Charts*"$'\n\n'"üìé *Artifact:* <${ARTIFACT_URL}|Download here>"

        PNG_PATH="slack_charts/summary_combined.png"
        if [ ! -f "$PNG_PATH" ]; then
          echo "‚ùå ERROR: File not found: $PNG_PATH"
          exit 1
        fi

        FILE_SIZE=$(stat -c%s "$PNG_PATH")
        echo "Uploading $PNG_PATH (${FILE_SIZE} bytes)"

        # Step 1Ô∏è‚É£: Request upload URL (robust JSON build)
        FILE_SIZE=$(stat -c%s "$PNG_PATH")
        
        # Build proper JSON payload into a temp file (note: NO indentation)
        jq -n --arg fn "summary_combined.png" --argjson len "$FILE_SIZE" --arg alt "QA chart" \
          '{filename: $fn, length: $len, alt_text: $alt}' > payload.json
        
        # Call Slack API with correct headers and payload
        UPLOAD_URL_JSON=$(curl -s -X POST "https://slack.com/api/files.getUploadURLExternal" \
          -H "Authorization: Bearer ${{ secrets.SLACK_QA_BOT_TOKEN }}" \
          -H "Content-Type: application/json; charset=utf-8" \
          --data-binary @payload.json)
        
        echo "Slack getUploadURLExternal response: $UPLOAD_URL_JSON"


        OK=$(echo "$UPLOAD_URL_JSON" | jq -r '.ok // false')
        if [ "$OK" != "true" ]; then
          ERR=$(echo "$UPLOAD_URL_JSON" | jq -r '.error // "unknown_error"')
          echo "‚ùå files.getUploadURLExternal failed: $ERR"
          exit 1
        fi

        UPLOAD_URL=$(echo "$UPLOAD_URL_JSON" | jq -r '.upload_url')
        FILE_ID=$(echo "$UPLOAD_URL_JSON" | jq -r '.file_id')

        # Step 2Ô∏è‚É£: Upload to presigned URL
        HTTP_CODE=$(curl -s -o /dev/null -w "%{http_code}" -X POST -F "file=@${PNG_PATH}" "$UPLOAD_URL")
        echo "File upload HTTP status: $HTTP_CODE"
        if [ "$HTTP_CODE" -lt 200 ] || [ "$HTTP_CODE" -ge 300 ]; then
          echo "‚ùå Upload failed with HTTP $HTTP_CODE"
          exit 1
        fi

        # Step 3Ô∏è‚É£: Complete the upload
        COMPLETE_JSON=$(curl -s -X POST "https://slack.com/api/files.completeUploadExternal" \
          -H "Authorization: Bearer ${{ secrets.SLACK_QA_BOT_TOKEN }}" \
          -H "Content-Type: application/json" \
          -d "{\"files\": [{\"id\": \"$FILE_ID\", \"title\": \"Summary Combined Chart\"}], \"channel_id\": \"${{ steps.configure_slack.outputs.SLACK_CHANNEL_ID }}\"}")

        echo "Slack completeUploadExternal response: $COMPLETE_JSON"

        OK2=$(echo "$COMPLETE_JSON" | jq -r '.ok // false')
        if [ "$OK2" != "true" ]; then
          ERR2=$(echo "$COMPLETE_JSON" | jq -r '.error // "unknown_error"')
          echo "‚ùå files.completeUploadExternal failed: $ERR2"
          exit 1
        fi

        COMBINED_URL=$(echo "$COMPLETE_JSON" | jq -r '.files[0].permalink')
        echo "‚úÖ File uploaded successfully: $COMBINED_URL"

        echo "COMBINED_URL=$COMBINED_URL" >> $GITHUB_ENV
        echo "STYLE_BUTTON=$STYLE_BUTTON" >> $GITHUB_ENV
        echo "STATUS_ICON=$STATUS_ICON" >> $GITHUB_ENV

        # Step 4Ô∏è‚É£: Post comment in Slack (optional)
        curl -s -X POST "https://slack.com/api/chat.postMessage" \
          -H "Authorization: Bearer ${{ secrets.SLACK_QA_BOT_TOKEN }}" \
          -H "Content-Type: application/json" \
          -d "{\"channel\": \"${{ steps.configure_slack.outputs.SLACK_CHANNEL_ID }}\", \"text\": $(jq -Rn --arg t \"$COMMENT\" '$t') }" \
          > /dev/null
