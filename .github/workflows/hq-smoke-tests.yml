      - name: Slack Notification (Summary + Charts)
        run: |
          curl -X POST -H 'Content-type: application/json' \
            --data "{
              \"attachments\": [
                {
                  \"color\": \"${{ job.status == 'success' && '#36a64f' || '#FF0000' }}\",
                  \"blocks\": [
                    {
                      \"type\": \"section\",
                      \"text\": {
                        \"type\": \"mrkdwn\",
                        \"text\": \"Hola üëã\n*${{ github.workflow }}* were just triggered!\n\n*Passed:* ${{ steps.parse_counts.outputs.PASSED }}   *Failed:* ${{ steps.parse_counts.outputs.FAILED }}   *Error:* ${{ steps.parse_counts.outputs.ERROR }}   *Skipped:* ${{ steps.parse_counts.outputs.SKIPPED }}   *Reruns:* ${{ steps.parse_counts.outputs.RERUN }}\n\n*Environment:* `${{ matrix.environment }}`\n*Status:* `${{ job.status }}`\"
                      }
                    },
                    {
                      \"type\": \"actions\",
                      \"elements\": [
                        {
                          \"type\": \"button\",
                          \"text\": {\"type\": \"plain_text\", \"text\": \"üì• Download Report\"},
                          \"url\": \"${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}/artifacts/${{ steps.artifact-upload-step.outputs.artifact-id }}\",
                          \"style\": \"primary\"
                        }
                      ]
                    },
                    {
                      \"type\": \"image\",
                      \"title\": {
                        \"type\": \"plain_text\",
                        \"text\": \"Test Summary Charts\"
                      },
                      \"image_url\": \"${{ env.COMBINED_URL }}\",
                      \"alt_text\": \"Pie + Bar Chart\"
                    }
                  ]
                }
              ]
            }" \
            ${{ secrets.SLACK_WEBHOOK_URL }}


      - name: Post Slack Notification
        if: ${{ fromJSON(steps.configure_slack.outputs.result).SLACK_WEBHOOK_URL != ' '}}
        uses: slackapi/slack-github-action@v1.25.0
        with:
          payload: |
            {
              "attachments": [
                {
                  "color": "${{ job.status == 'success' && '#36a64f' || '#FF0000' }}",
                  "blocks": [
                    {
                      "type": "section",
                      "text": {
                        "type": "mrkdwn",
                        "text": "Hola üëã \n*${{ github.workflow }}* just ran!"
                      }
                    },
                    {
                      "type": "section",
                      "text": {
                        "type": "mrkdwn",
                        "text": "*Passed:* ${{ steps.parse_counts.outputs.PASSED }}   *Failed:* ${{ steps.parse_counts.outputs.FAILED }}   *Error:* ${{ steps.parse_counts.outputs.ERROR }}   *Skipped:* ${{ steps.parse_counts.outputs.SKIPPED }}   *XFail:* ${{ steps.parse_counts.outputs.XFAIL }}"
                      }
                    },
                    {
                      "type": "context",
                      "elements": [
                        {
                          "type": "mrkdwn",
                          "text": "*Environment:* ${{ matrix.environment }}"
                        },
                        {
                          "type": "mrkdwn",
                          "text": "*Status:* ${{ job.status == 'success' && ':white_check_mark:' || ':x:' }}"
                        }
                      ]
                    },
                    {
                      "type": "actions",
                      "elements": [
                        {
                          "type": "button",
                          "text": {
                            "type": "plain_text",
                            "text": "‚¨áÔ∏è Click to Download Report",
                            "emoji": true
